<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fatima, Will You Be My Girlfriend?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffff;
      --yes: #ff3b7a;
      --yesHover: #ff5f95;
      --glow: #ff2f6d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 1.5rem;
      width: min(90%, 420px);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
      font-size: 1.9rem;
      color: #333;
    }

    .glow {
      color: var(--glow);
      animation: glow 2s infinite alternate;
    }

    .pulse {
      animation: pulse 0.8s infinite;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff9dbb, 0 0 10px #ff9dbb; }
      to { text-shadow: 0 0 15px #ff2f6d, 0 0 30px #ff2f6d; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    button {
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    #yes {
      background: var(--yes);
      color: white;
    }

    #yes:hover {
      background: var(--yesHover);
      transform: scale(1.08);
    }

    #no {
      background: #e5e7eb;
      color: #111827;
      position: relative;
    }

    #message {
      margin-top: 1.8rem;
      font-size: 1.3rem;
      color: var(--glow);
      display: none;
      animation: glow 1.5s infinite alternate;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>
      <span id="name" class="glow">Fatima</span>, will you be my girlfriend? ðŸ’–
    </h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ™ˆ</button>
    </div>

    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    const name = document.getElementById("name");

    yesBtn.addEventListener("click", () => {
      name.classList.add("pulse");

      message.style.display = "block";
      message.textContent = "Naji dadi da kika danna YES ðŸ˜ðŸ’–";

      confetti({ particleCount: 220, spread: 90, origin: { y: 0.6 } });

      setTimeout(() => {
        message.textContent = "Sadiq yana matuqar kaunarki ðŸ¤¸ðŸ«¶ðŸ¾";
      }, 4000);
    });

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
